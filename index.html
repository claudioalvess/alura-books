<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu container_img"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista_menu_titulo">Categorias</li>
                <li class="lista_menu_item"> <a href="#" class="lista_menu_link">Programação</a></li>
                <li class="lista_menu_item"> <a href="#" class="lista_menu_link">Front-end</a></li>
                <li class="lista_menu_item"> <a href="#" class="lista_menu_link">Infraestrutura</a></li>
                <li class="lista_menu_item"> <a href="#" class="lista_menu_link">Business</a></li>
                <li class="lista_menu_item"> <a href="#" class="lista_menu_link">Design & UX</a></li>
            </ul>
            <img src="assets/Logo.svg" alt="Logo da Alurabooks" class="container_img">
        </div>
        <div class="container">
            <a href="#"><img src="assets/Favoritos.svg" alt="Meus favoritos" class="container_img"></a>
            <a href="#"><img src="assets/Compras.svg" alt="Carrinho de compras" class="container_img"></a>
            <a href="#"><img src="assets/Usuario.svg" alt="Meu perfil" class="container_img"></a>
        </div>
   </header>
   <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" placeholder="Qual será sua próxima leitura?" class="banner_pesquisa">
   </section>
   <section class="carrossel">
        <h2 class="carrossel_titulo">Novos Lançamentos</h2>
        <!-- Slider main container -->
    <div class="swiper">
    <!-- Additional required wrapper -->
     <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="assets/ApacheKafka.svg" alt="Livro sobre apache kafka"></div>
      <div class="swiper-slide"><img src="assets/Lideranca.svg" alt="Livro sobre liderança em design"></div>
      <div class="swiper-slide"><img src="assets/Javascript.svg" alt="Livro sobre javascript"></div>
      <div class="swiper-slide"><img src="assets/Guia Front-end.svg" alt="Livro guia front end"></div>
      <div class="swiper-slide"><img src="assets/Portugol.svg" alt="Livro sobre portugol"></div>
      <div class="swiper-slide"><img src="assets/Acessibilidade.svg" alt="Livro sobre Acessibilidade"></div>  
    </div>
    
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
   </section>

   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
   </script>
</body>
</html>
